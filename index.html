<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./bball-removebg-preview.png" type="image/x-icon">
        <link rel="manifest" href="/Basketball-Scoreboard-app/manifest.json">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">   
        <script>
            //check that service workers are supported
            if ('serviceWorker' in navigator) {
                window.addEventListener("load" , () => {
                    navigator.serviceWorker.register("./sw.js");
                }); 
            }
        </script>  
    </head>
    <body>
        <marquee behavior="" direction="" id="result"></marquee>
        <div class="container">
           <div id="timer">

           </div>
            <div id="home-point">
                <h3 id="homeText">HOME</h3>
                <div id="home-sl"></div>
                <div id="button-container">
                    <button id="addOne" onclick="addOneToHome()">+1</button>
                    <button id="addTwo" onclick="addTwoToHome()">+2</button>
                    <button id="addThree" onclick="addThreeToHome()">+3 </button>
                    <button id="subtractOne" onclick="subtractOneFromeHome()">-1</button>
                </div>
            </div>
            <div id="away-point">
                <h3 id="awayText">GUEST</h3>
                 <div id="away-sl"></div>
                 <div id="button-container">
                    <button id="addOne" onclick="addOneToAway()">+1</button>
                    <button id="addTwo" onclick="addTwoToAway()">+2</button>
                    <button id="addThree" onclick="addThreeToAway()">+3</button>
                    <button id="subtractOne" onclick="subtractOneFromeAway()">-1</button>
                </div>
                <!-- <button id="new-game" onclick= 'startNewGame'>NEW GAME</button> -->
            </div>
            <div id="xtra">
                <button id="newquater" onclick="newQuarter()">NEW QUARTER</button>
                <button id="new-game" onclick="newGame()">START NEW GAME</button>
                <button id="leading" onclick="win()">WINNING?</button>
            </div>

            <form id="teamSelectForm">
                <input type="text" placeholder="TEAM ONE" id="homeTeam">
                <input type="text" placeholder="TEAM TWO" id="awayTeam">
                <button id="submitBtn" type="button" onclick="submitForm()">submit</button>
                <a href="#"></a>
            </form>
        </div>
         
        <script src="index.js"></script>
    </body>
</html>
