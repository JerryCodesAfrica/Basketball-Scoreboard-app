<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">     
    </head>
    <body>
        <div class="container">
            <div id="home-point">
                <h3>HOME</h3>
                <div id="home-sl"></div>
                <div id="button-container">
                    <button id="addOne" onclick="addOneToHome()">+1</button>
                    <button id="addTwo" onclick="addTwoToHome()">+2</button>
                    <button id="addThree" onclick="addThreeToHome()">+3</button>
                </div>
            </div>
            <div id="away-point">
                <h3>GUEST</h3>
                 <div id="away-sl"></div>
                 <div id="button-container">
                    <button id="addOne" onclick="addOneToAway()">+1</button>
                    <button id="addTwo" onclick="addTwoToAway()">+2</button>
                    <button id="addThree" onclick="addThreeToAway()">+3</button>
                </div>
                <!-- <button id="new-game" onclick= 'startNewGame'>NEW GAME</button> -->
            </div>
            <div id="xtra">
                <button id="new-game">START NEW GAME</button>
                <button id="leading">WINNING?</button>
            </div>
        </div>
         
        <script src="index.js"></script>
    </body>
</html>
